<p><a href="#/">Back to Search</a></p>
Forecast for {{city}}
<hr />
<!--routeParams(days) give strings(2,5,7) so we use them as strings here and not integrs-->
Days: <a href="#/forecast/2" ng-class="{'bg-primary': days ==='2'}">2</a> | 
<a href="#/forecast/5" ng-class="{'bg-primary': days === '5'}">5</a> | 
<a href="#/forecast/7" ng-class="{'bg-primary': days ==='7'}">7</a>
<hr />
<div ng-repeat="w in weatherResult.list">
	<div class="row">
		<div class="col-md-12">
			<weather-report weather-day="w" convert-to-standard="convertToCelsius(temp)" convert-to-date="convertToDate(date)" format="MMM d, y"></weather-report>
		</div>
	</div>
</div>
